<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bootstrap 5 | 21. Ders Devamı</title>
</head>
<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-dark position-relative me-5">
                    E-Posta 
                    <span class="position-absolute top-0 start-100 badge rounded-pill bg-danger 
                        translate-middle">+29
                        <span class="visually-hidden">Okunmamış E-postalar</span>
                    </span>
                </button>
                <button type="button" class="btn btn-dark position-relative">
                    Yorumlar 
                    <span class="position-absolute top-0 start-100 badge rounded-circle bg-danger 
                        translate-middle border border-light p-2">
                        <span class="visually-hidden">Okunmamış Yorumlar</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
