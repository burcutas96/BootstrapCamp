<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bootstrap 5 | 3. Ders</title>
</head>
<body>
    <div class="container-sm border p-2 my-2">
        <h1>İlk bootstrap sayfam</h1>
        <p>container-sm</p>
        <!-- small ve daha üstü cihazlarda ortalama yapar -->
    </div>

    <div class="container border p-2 my-2 bg-success">
        <h1>İlk bootstrap sayfam</h1>
        <p>container</p>
        <!-- small ve daha üstü cihazlarda ortalama yapar -->
        <!-- container ve container-sm'nin davranış biçimi aynıdır. -->
    </div>

    <div class="container-md border p-2 my-2 bg-dark text-white">
        <h1>İlk bootstrap sayfam</h1>
        <p>container-md</p>
        <!-- medium ve daha üstü cihazlarda ortalama yapar -->
    </div>

    <div class="container-lg border p-2 my-2 bg-primary text-white">
        <h1>İlk bootstrap sayfam</h1>
        <p>container-lg</p>
        <!-- large ve daha üstü cihazlarda ortalama yapar -->
    </div>

    <div class="container-xl border p-2 my-2 bg-secondary text-white">
        <h1>İlk bootstrap sayfam</h1>
        <p>container-xl</p>
        <!-- extra large ve daha üstü cihazlarda ortalama yapar -->
    </div>

    <div class="container-xxl border p-2 my-2 bg-warning text-white">
        <h1>İlk bootstrap sayfam</h1>
        <p>container-xxl</p>
        <!-- extra extra large ve daha üstü cihazlarda ortalama yapar -->
    </div>

    <div class="container-fluid border p-2 my-2 bg-danger text-white">
        <h1>İlk bootstrap sayfam</h1>
        <p>container-fluid</p>
        <!-- container, tüm cihazlarda ekranı kaplar. -->
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
