<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bootstrap 5 | 7. Ders Devamı</title>
</head>
<body>
    <!-- Eğer row'un içerisindeki bir kolonu yeni bir satır(row) açmadan aşağıya atmak istiyorsak
    bootstrap'ın sağladığı 100% genişliğe sahip bir div'i kullanabiliriz. -->

    <!-- Mesela bu örnekte ikinci kolondan sonraki üçüncü kolonun aşağıya gelmesini istiyorum. 
    O zaman w-100 class'ını kullanabilirim. -->
    <div class="container mt-4">
        <div class="row text-white">
            <div class="col-3 bg-danger">İçerik 1</div>
            <div class="col-3 bg-dark">İçerik 2</div>
            <div class="w-100"></div>
            <div class="col-3 bg-secondary">İçerik 3</div>
            <div class="col-3 bg-info">İçerik 4</div>
            <div class="col-3 bg-warning">İçerik 5</div>
        </div>
    </div>
</body>
</html>
