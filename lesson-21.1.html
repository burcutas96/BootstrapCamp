<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/extra.css">
    <title>Bootstrap 5 | 21. Ders</title>
</head>

<body>

    <!-- translate-middle: Bir öğeyi, ağırlık merkezinden ortalamamızı sağlıyor -->
    <div class="container bg-secondary mh-100 position-relative" style="height: 500px; margin-top: 80px;">
        <div class="row">
            <div class="col-12 py-4 d-flex">
                <div class="box me-3 border border-dark border-3 position-absolute top-0 start-0 translate-middle">Box 1</div>
                <div class="box me-3 border border-dark border-3 position-absolute top-0 start-50 translate-middle">Box 2</div>
                <div class="box me-3 border border-dark border-3 position-absolute top-0 start-100 translate-middle">Box 3</div>
                <div class="box me-3 border border-dark border-3 position-absolute top-50 start-0 translate-middle">Box 4</div>
                <div class="box me-3 border border-dark border-3 position-absolute top-50 start-50 translate-middle">Box 5</div>
                <div class="box me-3 border border-dark border-3 position-absolute top-50 start-100 translate-middle">Box 6</div>
                <div class="box me-3 border border-dark border-3 position-absolute top-100 start-0 translate-middle">Box 7</div>
                <div class="box me-3 border border-dark border-3 position-absolute top-100 start-50 translate-middle">Box 8</div>
                <div class="box me-3 border border-dark border-3 position-absolute top-100 start-100 translate-middle">Box 9</div>
            </div>
        </div>
    </div>

</body>
</html>
